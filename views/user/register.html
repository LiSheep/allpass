<html>
    <head>
        <style type="text/css">
            #formCont {
                margin-left: 10em;
                margin-right: 10em;
            }
        </style>
        <link href="/plugin/semantic/semantic.min.css" rel="stylesheet" type="text/css">
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/plugin/semantic/semantic.min.js"></script>
        <script>
            function postSuccess(data) {
                if (data.success) {
                    self.location = "/user/login";
                } else {
                    $("#errorInfo").html(data.info);
                }
            }
            $(document).ready(function () {
                $("#regForm").submit(function(event) {
                    event.preventDefault();
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "/user/register",
                        data: $("#regForm").serialize(),
                        success: postSuccess
                    })
                });
            });
        </script>
    </head>
    <body>
        <div id="formCont" class="ui inverted segment">
            <form id="regForm" class="ui inverted form">
                <div class="field">
                    <label>User Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <button class="ui button" id="subForm">Register</button>
                <p id="errorInfo"></p>
            </form>
        </div>
    </body>
</html>
